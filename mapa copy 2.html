<!DOCTYPE html>
<html>

<head>
    <title>Obtener Coordenadas</title>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
    <script>
        function getCoordinates() {
            var address = document.getElementById('location-input').value;
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = parseFloat(data[0].lat);
                        var lon = parseFloat(data[0].lon);

                        // Puedes utilizar las variables lat y lon como las coordenadas obtenidas
                        console.log("Latitud:", lat);
                        console.log("Longitud:", lon);

                        // Aquí puedes agregar el código para mostrar las coordenadas en un mapa o realizar otras acciones.
                    } else {
                        alert('No se encontraron coordenadas para la dirección proporcionada.');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener coordenadas:', error);
                });
        }
    </script>
</head>

<body>
    <input type="text" id="location-input" placeholder="Ingrese el lugar">
    <button onclick="getCoordinates()">Obtener Coordenadas</button>
</body>

</html>
